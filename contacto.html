<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img\logo.png" alt="logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contenido-formulario">
            <form>
                <label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
    
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" class="input-padron" required placeholder="xxxx@xxxx.com">
    
                <label for="telf">Telefono</label>
                <input type="tel" id="telf" class="input-padron" required placeholder="(xx) xxx xxx xxx">
    
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="input-padron" cols="62" rows="5" required></textarea>
    
                <fieldset>
                    <legend>Como le gustaría que le contactemos?</legend>
    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telf"><input type="radio" name="contacto" value="Telefono" id="radio-telf">Telefono</label>
                     
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                
                   
                </fieldset>
    
                <fieldset>
                    <legend>En cuál horario prefieres ser atentido?</legend>
                    <select>
                        <option>Elige una opción</option>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Bardería Alura</label>
    
                <input type="submit" value="Enviar Formulario" class="enviar">                                   
            </form>
    
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        

    </main>

    <footer>
        <img class="logofinal" src="img/logo-blanco.png" alt="">
        <p class="copyright"> &#169 Copyright Barbería Alura - 2023</p> 
    </footer>
    
</body>
</html>
